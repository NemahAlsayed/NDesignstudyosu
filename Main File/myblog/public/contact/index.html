<div class="mx-xl-5 px-xl-5">
  <div class="text-center mt-5">
    <h1 class="mb-4 display-2">Contact Us</h1>
  </div>

  <div class="row justify-content-center">
    <h5 class="text-center mb-2">
      Get in touch with us
    </h5>

    <div class="col-lg-8 mb-3">
      <div class="card mx-auto p-1 p-md-4 bg-light shadow-sm">
        <div class="card-body bg-light">
          <div class="container">
            <form
              id="contact-form"
              role="form"
              action="https://formspree.io/f/your-form-id"
              method="POST"
            >
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name"
                        >First Name</label
                      >
                      <input
                        id="form_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="First Name"
                        required="required"
                        data-error="First Name"
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname"
                        >Last Name</label
                      >
                      <input
                        id="form_lastname"
                        type="text"
                        name="surname"
                        class="form-control"
                        placeholder="Last Name"
                        required="required"
                        data-error="Last Name"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_email"
                        >Email</label
                      >
                      <input
                        id="form_email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Email"
                        required="required"
                        data-error="Email"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_phone"
                        >Phone</label
                      >
                      <input
                        id="form_phone"
                        type="tel"
                        name="phone-number"
                        class="form-control"
                        placeholder="Phone"
                        required="required"
                        data-error="Phone"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <label for="form_message"
                        >Inquiry</label
                      >
                      <textarea
                        id="form_message"
                        name="inquiry"
                        class="form-control"
                        placeholder="Inquiry"
                        rows="4"
                        required="required"
                        data-error="Inquiry"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >I agree to the terms and conditions</label
                    >
                  </div>

                  <div class="col-md-12">
                    <input
                      type="submit"
                      class="btn btn-primary btn-send pt-2 btn-block"
                      value="Send Message"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="col-lg-4 mb-3">
      <div class="card h-100 p-4 shadow-sm">
        <div class="card-body text-center d-flex align-items-around justify-content-center">
          <div class="row">
            <div class="col-12">
              <i class="display-4 bi-clock text-muted"></i>
              <h5 class="text-muted border-bottom border-3">
                
              </h5>
            </div>
            <div
              class="col-12 d-flex flex-wrap justify-content-center flex-row d-lg-block"
            >
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <p class="text-center text-muted mb-4">
        Follow us on social media
      </p>
    </div>
  </div>
  <div class="row justify-content-around">
    
    <div class="col-4 mb-4 d-flex justify-content-center">
      <a href="https://facebook.com/yourpage">
        <i class="display-2 bi-facebook "></i>
      </a>
    </div>
    
    <div class="col-4 mb-4 d-flex justify-content-center">
      <a href="https://twitter.com/yourhandle">
        <i class="display-2 bi-twitter "></i>
      </a>
    </div>
    
    <div class="col-4 mb-4 d-flex justify-content-center">
      <a href="https://instagram.com/youraccount">
        <i class="display-2 bi-instagram "></i>
      </a>
    </div>
    
  </div>
  
</div>


    
    <footer class="footer bg-dark text-light pt-5 pb-3">

  
  
  <section class="footer-social text-center mb-4">
    <div class="d-flex justify-content-center gap-4">
      
      <a href="https://facebook.com/yourpage" class="text-light fs-3">
        <i class="bi bi-facebook"></i>
      </a>
      
      <a href="https://twitter.com/yourhandle" class="text-light fs-3">
        <i class="bi bi-twitter"></i>
      </a>
      
      <a href="https://instagram.com/youraccount" class="text-light fs-3">
        <i class="bi bi-instagram"></i>
      </a>
      
    </div>
  </section>
   <p class="footer-tagline mb-3 text-center w-100"> 
    Creative Design for Purposeful Impact </p>

  <div class="text-center mt-4">
    <p class="my-1 fs-6 text-muted">© 2026 N Design Studio. All rights reserved.</p>
  </div>

</footer>


    
    <script>
      document.addEventListener("scroll", function () {
        const scrollTop = window.scrollY;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const progress = (scrollTop / docHeight) * 100;
        document.getElementById("reading-progress").style.width = progress + "%";
      });
    </script>
