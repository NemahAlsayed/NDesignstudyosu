{{ define "main" }}

<div class="mx-xl-5 px-xl-5">
  <div class="text-center mt-5">
    <h1 class="mb-4 display-2">{{ i18n "contactTitle" }}</h1>
    <h5 class="text-center mb-4 text-muted">{{ i18n "contactSubtitle" }}</h5>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8 mb-4">
      <div class="card p-4 bg-light shadow-sm">
        <div class="card-body">

          <form id="contact-form"
                action="{{ .Site.Params.contacts.form.formspreeLink }}"
                method="POST"
                novalidate>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="form_name" class="form-label">{{ i18n "firstname" }}</label>
                <input id="form_name"
                       type="text"
                       name="name"
                       class="form-control"
                       placeholder="{{ i18n "firstname" }}"
                       required />
              </div>

              <div class="col-md-6 mb-3">
                <label for="form_lastname" class="form-label">{{ i18n "lastname" }}</label>
                <input id="form_lastname"
                       type="text"
                       name="surname"
                       class="form-control"
                       placeholder="{{ i18n "lastname" }}"
                       required />
              </div>
            </div>

            <div class="mb-3">
              <label for="form_email" class="form-label">{{ i18n "email" }}</label>
              <input id="form_email"
                     type="email"
                     name="email"
                     class="form-control"
                     placeholder="{{ i18n "email" }}"
                     required />
            </div>

            <div class="mb-3">
              <label for="form_phone" class="form-label">{{ i18n "phone" }}</label>
              <input id="form_phone"
                     type="tel"
                     name="phone-number"
                     class="form-control"
                     placeholder="{{ i18n "phone" }}"
                     required />
            </div>

            <div class="mb-3">
              <label for="form_message" class="form-label">{{ i18n "inquiry" }}</label>
              <textarea id="form_message"
                        name="inquiry"
                        class="form-control"
                        rows="4"
                        placeholder="{{ i18n "inquiry" }}"
                        required></textarea>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox"
                     class="form-check-input"
                     id="agreeCheck"
                     required />
              <label class="form-check-label" for="agreeCheck">
                {{ i18n "checkbox" }}
              </label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                {{ i18n "submit" }}
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

{{ end }}
