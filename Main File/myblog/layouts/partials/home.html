<section class="d-flex align-items-center justify-content-center w-100" style="min-height: calc(100vh - 80px);">
  <div class="hero-card text-center p-5">
    <h1 class="display-3 fw-bold mb-4">
      {{ .Site.Params.homepage.title }}
    </h1>
    <p class="english-intro mb-4">
      {{ .Site.Params.homepage.intro | markdownify }}
    </p>
    <div class="language-tabs mt-3">
      <a href="/NDesignstudyosu/ar/posts"
         class="lang-tab{{ if eq .Lang "ar" }} active{{ end }}">العربية</a>
      <a href="/NDesignstudyosu/en/posts"
         class="lang-tab{{ if eq .Lang "en" }} active{{ end }}">English</a>
      <a href="/NDesignstudyosu/tr/"
         class="lang-tab{{ if eq .Lang "tr" }} active{{ end }}">Türkçe</a>
    </div>
  </div>
</section>
