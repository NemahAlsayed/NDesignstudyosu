{{ partial "header.html" . }}

<section class="english-hero d-flex flex-column justify-content-center align-items-center text-center py-5">
  
  <h1 class="display-3 fw-bold mb-4">{{ .Site.Params.homepage.title }}</h1>

  <p class="english-intro mb-4">
    {{ .Site.Params.homepage.intro | markdownify }}
  </p>

  <div class="language-tabs mt-3">
    <a href="/ar/" class="lang-tab{{ if eq .Lang "ar" }} active{{ end }}">العربية</a>
    <a href="/en/posts/" class="lang-tab{{ if eq .Lang "en" }} active{{ end }}">English</a>
    <a href="/tr/" class="lang-tab{{ if eq .Lang "tr" }} active{{ end }}">Türkçe</a>
  </div>

</section>

<div class="container">
  <!-- Description -->
  <div class="mt-5 align-items-center">{{ .Content }}</div>

  {{ partial "latest-posts.html" . }}

</div>

{{ partial "footer.html" . }}
