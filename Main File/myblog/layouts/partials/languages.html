<ul class="nds-lang-switcher">

  {{ range .Site.Languages }}
    {{ if eq .Lang "ar" }}
      <li>
        <a href="/NDesignstudyosu/ar/posts/">
          {{ .LanguageName }}
        </a>
      </li>

    {{ else }}
      <li>
        <a href="{{ .Lang | relLangURL }}">
          {{ .LanguageName }}
        </a>
      </li>
    {{ end }}
  {{ end }}

</ul>
