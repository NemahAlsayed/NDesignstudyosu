{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-12">
      <article class="post">
        <header class="post-header">
          <h1 class="post-title">{{ .Title }}</h1>
          <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
            {{ with .Params.category }}
              <span class="category">{{ . }}</span>
            {{ end }}
          </div>
        </header>
        <div class="post-content">
          {{ .Content }}
        </div>
      </article>
    </div>
  </div>
</div>
{{ end }}
