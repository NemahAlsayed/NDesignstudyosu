{{ define "main" }}

<h1 class="text-center mb-4">{{ .Title }}</h1>
<hr />

<div class="row justify-content-center mt-4">
  <div class="col-12 text-center">

    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="btn btn-sm btn-light border-primary m-2">
        #{{ .Title }}
      </a>
    {{ end }}

  </div>
</div>

{{ end }}
